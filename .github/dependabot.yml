version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "13:30"
    groups:
      python-packages:
        patterns:
          - "*"
    open-pull-requests-limit: 0  # Only allow security updates
  # pip updates on master branch
  - package-ecosystem: pip
    directory: "/"
    target-branch: "master"
    schedule:
      interval: daily
      time: "13:30"
    groups:
      python-packages:
        patterns:
          - "*"
    open-pull-requests-limit: 0  # Only allow security updates
  # pip updates on LTS branches
  - package-ecosystem: pip
    directory: "/"
    target-branch: "release-32-LTS"
    schedule:
      interval: daily
      time: "13:30"
    groups:
      python-packages:
        patterns:
          - "*"
    open-pull-requests-limit: 1
